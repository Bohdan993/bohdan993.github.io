	<meta charset="UTF-8">

<body>




	
		<section class="main_section">

			<div class="center">

				<div class="flex-container">

						<div class="top_content">

					<p>
						на любой пакет прохождения<br>
						обучающей программы:
					</p>
					<div class="top_content-sum">
						<div class="sum_title">
							Сумма брони:
						</div>
						<div class="sum_cards-wrap">
							<div class="sum_cards effects">
								<img src="img/$.svg" alt="">
								<p>50</p>
								<div class="effect">	</div>
							</div>
							<div class="sum_cards effects">
								<img src="img/grn.svg" alt="">
								<p>1300</p>
								<div class="effect">	</div>
							</div>
							<div class="sum_cards effects ">
								<div class="effect">	</div>

								<p>3000</p>
								
							</div>
						</div>
					</div>
				</div>
				<div class="bottom_content">
					<div class="content_button">
					<a href="#modal_form" class="open_modal" id="go">
						<span>Забронировать участие</span>
					</a>

				</div>
				</div>
			</div>
			</div>

	<div id="modal_form"><!-- Сaмo oкнo --> 
	<div class="wrap_close">
      <span id="modal_close"></span> <!-- Кнoпкa зaкрыть --> 
      </div>
     <div class="modal_content">
     		<div class="numbers-form-wrapper">
						
						<h2>Забронировать участие</h2>

						<form action="javascript:void(0);" class="numbers-form" id="numbers-form" method="post" name="numbers-form" onsubmit="">
							<span>Ваше имя</span>
							<div class="input-wrapper">
								
							<input class="text-field" name="name" placeholder="Введите ваше имя" type="text" required> 
							</div>
							<span>Ваш телефон</span>
							<div class="input-wrapper">
								
							<input class="text-field" type="tel" placeholder="" id="telephone"  required> 
							</div>
							<span>Ваш email</span>
							<div class="input-wrapper">
								
							<input class="text-field" name="mail" placeholder="Введите ваш email" type="text"> 
							</div>
							
						<!-- 	<a href="#" id="go" class="open_modal"> -->
							<input id="go" class="btn numbers_btn open_modal" type="submit"  value="Забронировать участие">
							<!-- </a> -->
						</form>
					</div>
     </div>			
</div>
